services:
  - type: web
    name: care-register
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: care-register-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: care-register-db
    databaseName: care_register
    user: care_user
    region: oregon
